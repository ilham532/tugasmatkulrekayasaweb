<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sederhana Ilham</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="color:red";>Form Sederhana - Ilham</h1>
    <form action="#" method="POST">
        <!-- Input Nama -->
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan Nama">
        <br><br>

        <!-- Input Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan Email">
        <br><br>

        <!-- Input Nomor Telepon -->
        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" placeholder="Masukkan Nomor Telepon">
        <br><br>

        <!-- Input Pesan -->
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan anda di sini"></textarea>
        <br><br>

        <!-- Tombol Submit -->
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
