<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Dropdown dan Textarea</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Dropdown dan Textarea</h1>

    <!-- Form with Dropdown -->
    <section>
        <h2>Dropdown</h2>
        <form action="#" method="POST">
            <p>Pilih negara asal Anda:</p>
            <select name="negara" id="negara">
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapura">Singapura</option>
                <option value="Thailand">Thailand</option>
                <option value="Vietnam">Vietnam</option>
            </select>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <br><br>

    <!-- Form with Textarea -->
    <section>
        <h2>Textarea</h2>
        <form action="#" method="POST">
            <p>Tulis pesan atau komentar Anda:</p>
            <textarea name="pesan" id="pesan" rows="6" cols="50" placeholder="Tulis pesan Anda di sini..."></textarea>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
